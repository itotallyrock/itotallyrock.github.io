      <h1 class="title">How to use.</h1>
      <p class="description">First thing you want to do is get your BattleNET tag.  After that yu simply place type it into the box below and then press <kbd>Enter</kbd></p>
      <form>
        <fieldset>
          <label for="battletag">BattleNET Tag</label>
          <input type="text" name="battletag" id="battletag">
          <input type="submit" class="button button-outline" value="Get Stats">
        </fieldset>
      </form>
